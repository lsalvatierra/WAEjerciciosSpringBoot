<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript"
	th:href="@{/script/jquery/jQuery_v3.6.0.js}"></script>
<script type="text/javascript"
	th:href="@{/script/bootstrap/bootstrap.js}"></script>
<link rel="stylesheet" th:href="@{/css/bootstrap/bootstrap.css}">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-sm"></div>
			<div class="col-lg">
				<div class="card">
					<div class="card-header badge-info text-center">AUTENTICACIÃ“N</div>
					<div class="card-body">
						<form th:action="@{/login}" method="post" th:object="${loginform}">
							<div class="form-group">
								<label for="exampleInputEmail1">Usuario</label> <input
									type="text" th:field="*{usuario}" class="form-control"
									id="exampleInputEmail1">
							</div>
							<div class="form-group">
								<label for="exampleInputPassword1">Password</label> <input
									type="password" th:field="*{password}" class="form-control"
									id="exampleInputPassword1">
							</div>
							<button type="submit" class="btn btn-info">INGRESAR</button>
							<div th:if="${visualizar}" class="alert alert-danger" role="alert">
								<span th:text="${mensajeerror} ?: ''"></span>
							</div>
						</form>
					</div>
				</div>



			</div>
			<div class="col-sm"></div>
		</div>
	</div>
</body>
</html>
