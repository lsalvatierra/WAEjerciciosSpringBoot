<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout::head">
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<nav th:replace="layout::menu"></nav>
	<div class="card">
		<div class="card-header badge-danger">CALCULADORA IMC</div>
		<div class="card-body">
			<form th:action="@{/promedionotas}" method="post" th:object="${promediofinalform}">
				<div class="form-group">
					<label for="txtec1">Ingrese su nota de E.C. 1:</label> <input
						type="text" th:field="*{evacontinua1}" class="form-control"
						id="txtec1">
				</div>
				<div class="form-group">
					<label for="txtec2">Ingrese su nota de E.C. 2:</label> <input
						type="text" th:field="*{evacontinua2}" class="form-control"
						id="txtec2">
				</div>
				<div class="form-group">
					<label for="txtec3">Ingrese su nota de E.C. 3:</label> <input
						type="text" th:field="*{evacontinua3}" class="form-control"
						id="txtec3">
				</div>								
				<div class="form-group">
					<label for="txtef">Ingrese su nota de Eval. Final:</label> <input
						type="text" th:field="*{evafinal}" class="form-control"
						id="txtef">
				</div>
				<button type="submit" class="btn btn-danger">CALCULAR</button>
				<div th:if="${visualizar}" class="alert alert-success" role="alert">
					<span th:text="${resultado} ?: ''"></span>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
